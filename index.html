<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tica-tacoe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article class="board">
        <table>
            <tbody>
            <tr>
                <td class="field" id="0"></td>
                <td class="field" id="1"></td>
                <td class="field" id="2"></td>
            </tr>
            <tr>
                <td class="field" id="3"></td>
                <td class="field" id="4"></td>
                <td class="field" id="5"></td>
            </tr>
            <tr>
                <td class="field" id="6"></td>
                <td class="field" id="7"></td>
                <td class="field" id="8"></td>
            </tr>
            </tbody>
        </table>
    </article>
    <script>
        const CIRCLE = 'CIRCLE';
        const CROSS = 'CROSS';
        let last = '';
        let fields = [];
        const elems = document.querySelectorAll('td.field');
        elems.forEach(element => {
            element.addEventListener("click", (e)=> {
                if (typeof fields[e.target.id] !== 'undefined'){
                    return false
                }
                if (last === CROSS){
                    last = CIRCLE
                    fields[e.target.id] = CROSS
                    element.innerHTML = "<img src='assets/circle.svg' alt='' width='100px' />"
                } else{
                    last = CROSS
                    fields[e.target.id] = CIRCLE
                    element.innerHTML = "<img src='assets/cross.svg' alt='' width='100px' />"
                }
            })
        });
    </script>
</body>
</html>
